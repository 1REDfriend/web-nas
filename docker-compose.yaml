  # ARM
  novnc:
    image: lscr.io/linuxserver/webtop:openbox
    container_name: novnc-kasm
    security_opt:
      - seccomp:unconfined
    pid: host
    env_file:
    - ./noVNC.env
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Bangkok
      - TITLE=MyNAS-Desktop
      # - CUSTOM_USER=admin
      # - PASSWORD=secretpassword
    volumes:
      - ./webtop_data:/config
      - /:/host_root
    devices:
      - /dev/dri:/dev/dri
    # ports:
    #   - "6081:3000"
    shm_size: "1gb"
    restart: unless-stopped
    networks:
      - nas-network

networks:
  nas-network:
    driver: bridge
