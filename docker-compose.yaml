  # ARM
  novnc:
    image: lscr.io/linuxserver/webtop:latest
    container_name: novnc-kasm
    security_opt:
      - seccomp:unconfined
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Asia/Bangkok
      - TITLE=MyNAS-Desktop
    volumes:
      - ./webtop_data:/config
    ports:
      - "6081:3000"
    shm_size: "1gb"
    networks:
      - nas-network

networks:
  nas-network:
    driver: bridge
